version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: voice_orchestrator_postgres
    environment:
      POSTGRES_DB: voice_orchestrator
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voice_network

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: voice_orchestrator_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voice_network

  # Django Application
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice_orchestrator_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-django-insecure-h-$g2#bxhlfhu*w$c(revz(c-@^)*yjdd#4j4shneiy@)3ptd$}
      ALLOWED_HOSTS: "localhost,127.0.0.1,django"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: voice_orchestrator
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
      RATE_LIMITING_DB: 2
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - voice_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice_orchestrator_celery_worker
    command: celery -A CELERY_INIT worker --loglevel=info --concurrency=4
    environment:
      DEBUG: "False"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: voice_orchestrator
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
      RATE_LIMITING_DB: 2
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - voice_network

  # Celery Beat (Scheduler for periodic tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice_orchestrator_celery_beat
    command: celery -A CELERY_INIT beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: "False"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: voice_orchestrator
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
      RATE_LIMITING_DB: 2
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - voice_network

volumes:
  postgres_data:
  redis_data:

networks:
  voice_network:
    driver: bridge
